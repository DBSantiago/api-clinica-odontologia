<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/odontologo-list.css" />
  <script src="./js/odontologo.js"></script>
  <title>Odontologos</title>
</head>
<body>
<header>
  <h1>Odontologos</h1>
  <button type="submit" class="btn btn-primary" id="boton-agregar-odontologo">
    Agregar Odontologo
  </button>
</header>
<main>
  <div class="tabla-container">
    <table class="tabla table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Matricula</th>
        <th scope="col">Eliminar</th>
      </tr>
      </thead>
      <tbody id="tabla">

      </tbody>
    </table>
  </div>

  <div class="formulario-container no-mostrar" id="form-modificar-container">
    <form id="form-modificar">
      <div class="mb-3">
        <label for="input-id-m" class="form-label">ID</label>
        <input type="text" class="form-control" id="input-id-m" readonly/>
      </div>
      <div class="mb-3">
        <label for="input-nombre-m" class="form-label">Nombre</label>
        <input
                type="text"
                class="form-control"
                id="input-nombre-m"
                aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="input-apellido-m" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="input-apellido-m" />
      </div>
      <div class="mb-3">
        <label for="input-matricula-m" class="form-label">Matricula</label>
        <input type="text" class="form-control" id="input-matricula-m" />
      </div>
      <button type="submit" class="btn btn-dark" id="submit-modificar">
        Modificar
      </button>
    </form>
  </div>
  <div class="formulario-container no-mostrar" id="form-agregar-container">
    <form id="form-agregar">
      <div class="mb-3">
        <label for="input-nombre-a" class="form-label">Nombre</label>
        <input
                type="text"
                class="form-control"
                id="input-nombre-a"
                aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="input-apellido-a" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="input-apellido-a" />
      </div>
      <div class="mb-3">
        <label for="input-matricula-a" class="form-label">Matricula</label>
        <input type="text" class="form-control" id="input-matricula-a" />
      </div>
      <button type="submit" class="btn btn-primary" id="submit-agregar">
        Agregar
      </button>
    </form>
  </div>
</main>
</body>
</html>
