<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/turno-list.css" />
  <script src="./js/turno.js"></script>
  <title>Turnos</title>
</head>
<body>
<header>
  <h1>Turnos</h1>
  <button type="submit" class="btn btn-primary" id="boton-agregar-turno">
    Agregar Turno
  </button>
</header>
<main>
  <div class="tabla-container">
    <table class="tabla table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Paciente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Odontologo</th>
        <th scope="col">Eliminar</th>
      </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

  <div class="formulario-container no-mostrar" id="form-agregar-container">
    <form id="form-agregar">
      <div class="mb-3">
        <label for="input-paciente-a" class="form-label">Paciente</label>
        <select id="input-paciente-a" name="input-paciente-a">

        </select>
      </div>

      <div class="mb-3">
        <label for="input-odontologo-a" class="form-label"
        >Odontologo</label
        >
        <select id="input-odontologo-a" name="input-odontologo-a">

        </select>
      </div>

      <div class="mb-3">
        <label for="input-fecha-a" class="form-label">Fecha</label>
        <input
                type="date"
                id="input-fecha-a"
                name="input-fecha-a"
                value="2022-04-22"
                min="2022-01-01"
                max="2024-12-31"
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-agregar">
        Agregar
      </button>
    </form>
  </div>
</main>
</body>
</html>
